version: '3.3'

volumes:
  postgres_data:
  static-data_yamdb:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: vilbert55/yamdb_yc:latest
    restart: always
    expose:
      - 8001
    volumes:
      - static-data_yamdb:/static/
    depends_on:
      - db
    command: bash -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    restart: always
    image: nginx:1.18.0
    ports:
      - "80:81"
    environment:
      - NGINX_HOST=127.0.0.1
      - NGINX_PORT=80
    volumes:
      - ./docker.conf:/etc/nginx/conf.d/yamdb.conf
      - static-data_yamdb:/static_yamdb/
    depends_on:
      - web       
        